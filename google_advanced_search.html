<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button> <a href="index.html">Google Search</a></button>
    </nav>
   <img src=" https://w7.pngwing.com/pngs/523/198/png-transparent-google-logo-google-search-google-play-google-text-logo-number.png" alt="" width="100px" height="50px">
   <h4 style="color:rgb(196, 7, 7)">Advanced search</h4>
   <hr> 
   
   <form action="https://www.google.com/advanced_search">
    Find pages with...<br><br>
    <table>
          <tr>
           <td>all these words:</td>  
            <td> <input  type="text" name="as_q"></td>
        
        </tr> 

         <tr>
            <td>this exact word or phase:</td>
            <td><input type="text" name="as_epq" ></td> 
        </tr>

        <tr>
            <td>any of these words:</td> 
            <td><input  type="text" name="as_oq"></td>
        </tr>

        <tr>
            <td>none of these words:</td>
            <td><input  type="text" name="as_eq"></td>
    </tr>
    </table>
    
    <input type="submit"  value="Advanced Search" style="background-color: rgb(41, 41, 240); color:white">

</form>
</body>
</html>
